<div class="class">
	<h2>Animais:</h2>
	<ul>
		<li *ngFor="let animal of animals">
			Animal: <a href="/list/{{ animal.id }}">{{ animal.name }}</a> - Tipo: {{ animal.type }} <button
				(click)="showAge(animal)">show age</button>
			<button (click)="removeAnimal(animal)">excluir</button>
		</li>
	</ul>
	<h1>{{ animalDetails }}</h1>
</div>
